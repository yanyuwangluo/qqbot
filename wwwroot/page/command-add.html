<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body { background-color: #ffffff; }
    </style>
</head>
<body>
    <div class="layui-form layuimini-form">
        <div class="layui-form-item">
            <label class="layui-form-label required">指令</label>
            <div class="layui-input-block">
                <input type="text" id="Key" name="Key" lay-verify="required" lay-reqtext="指令不能为空" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">回复消息</label>
            <div class="layui-input-block">
                <textarea id="Message" rows="12" name="Message" lay-verify="required" lay-reqtext="回复消息不能为空" value="" class="layui-textarea"></textarea>
                <input type="hidden" id="Id" name="Id">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
            </div>
        </div>
    </div>
    <script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
    <script src="../js/lay-config.js"></script>

    <script>
        layui.use(['form', "common"], function () {
            var form = layui.form,
                layer = layui.layer,
                common = layui.common,
                $ = layui.$;
            //监听提交



            var id = common.queryString("id");
            if (id) {
                common.ajax("/Command/" + id, "get", {}, function (data) {
                    if (data) {
                        $("#Key").val(data.Key);
                        $("#Id").val(data.Id);
                        $("#Message").val(data.Message);
                    }
                });
            }

            form.on('submit(saveBtn)', function (data) {
                if (data.field.Weigth < 1) {
                    layer.msg("权重值必须大于0", { icon: 5 });
                }
                common.ajax("/Command", "post", JSON.stringify(data.field), function (data) {
                    parent.layer.closeAll();
                });
                return false;
            });
        });
    </script>
</body>
</html>
